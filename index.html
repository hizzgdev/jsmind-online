<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=8" />
        <link rel="icon" href="/favicon.svg">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
        <link
            type="text/css"
            rel="stylesheet"
            href="//unpkg.com/jsmind@0.7.2/style/jsmind.css" />
        <link type="text/css" rel="stylesheet" href="style/index.html.css" />
        <link type="text/css" rel="stylesheet" href="style/entypo/style.css" />
        <title>jsMind - Open Source Online Mind Map</title>
    </head>

    <body>
        <header>
            <h1 class="icon-bolt">jsMind</h1>
            <nav>
                <a href="//github.com/hizzgdev/jsmind" target="_blank" class="latest">Developer &amp; Open Source</a>
            </nav>
            <a name="top"></a>
        </header>

        <div id="jsmind_container" class="jsmind-container"></div>
        <div id="jsmind_tools" class="jsmind-tools">
            <ul>
                <li action="menu" class="icon-list-2 visible title" title="click for more function">Menu</li>
                <li action="empty" class="icon-landscape" title="clean current mindmap and create new one">Rebuild</li>
                <li action="open" class="icon-book-2" title="open a mindmap from ...">Open</li>
                <li action="save" class="icon-download" title="export current mindmap to ...">Save</li>
                <li action="screenshot" class="icon-camera" title="take a screenshot on current mindmap">Screenshot</li>
                <!--<li action="share" class="icon-share" title="share current mindmap to ...">Share</li>-->
                <li id="menu_item_lang_toggle" class="text-lang visible"><span action="lang" id="lang_toggle">ä¸­</span></li>
                <li action="help" class="icon-help" title="how to use jsMind ...">Usage</li>
            </ul>
            <div class="hidden-panel">
                <input type="file" id="jm_file_input" />
            </div>
            <!--
            <div id="jsmind_open_dialog" class="jsmind-open-dialog">
                open
            </div>
            -->
        </div>
        <footer>
            <nav>
                <a href="/">&copy;jsMind 2022-2023</a>
            </nav>
        </footer>
    </body>
    <script type="text/javascript" src="//unpkg.com/jsmind@0.7.2/es6/jsmind.js"></script>
    <script
        type="text/javascript"
        src="//unpkg.com/jsmind@0.7.2/es6/jsmind.draggable-node.js"></script>
    <script
        type="text/javascript"
        src="//unpkg.com/jsmind@0.7.2/es6/jsmind.screenshot.js"></script>
    <script type="text/javascript" src="js/index.html.js"></script>
    <!-- google analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3X8JTERR25"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3X8JTERR25');
    </script>
</html>
